<!DOCTYPE html>
<html>
  <head>
    <title>Survey Form</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Fill in the question! Help us build a better product.</p>

    <form id="survey-form">
    <label id="name-label" for="name">Full Name:</label>
    <input type="text" id="name" name="name" required placeholder="Enter your full name">

    <label id="email-label" for="email">Email Address:</label>
    <input type="email" id="email" name="email" required placeholder="Enter your email">

    <label id="number-label" for="number">Age (18-100):</label>
    <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age">

    <label for="dropdown">Which service did you use?</label>
    <select id="dropdown" name="service">
      <option value="support">Customer Support</option>
      <option value="delivery">Product Delivery</option>
    </select>

    <p>How would you rate your experience?</p>
    <label><input type="radio" name="experience" value="excellent"> Excellent</label>
    <label><input type="radio" name="experience" value="good"> Good</label>
    <label><input type="radio" name="experience" value="poor"> Poor</label>

    <p>What features did you use? (Select all that apply)</p>
    <label><input type="checkbox" name="features" value="chat"> Live Chat</label>
    <label><input type="checkbox" name="features" value="email"> Email Support</label>
    <label><input type="checkbox" name="features" value="faq"> FAQ Page</label>

    <label for="comments">Additional Comments:</label>
    <textarea id="comments" name="comments" rows="4" placeholder="Leave your feedback here..."></textarea>

    <button type="submit" id="submit">Submit</button>
  </form>
  </body>
</html>
